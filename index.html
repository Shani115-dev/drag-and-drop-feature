<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact File Drag and Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>File Drag and Drop</h1>
    <p class="instructions">Drag and drop image, text, or video files below!</p>
    <div class="drop-zone" id="dropZone">
      <p>Drop files here</p>
    </div>
    <div class="uploaded-sections">
      <div class="uploaded-section" id="imageSection">
        <h3>Images</h3>
        <div class="file-container"></div>
      </div>
      <div class="uploaded-section" id="videoSection">
        <h3>Videos</h3>
        <div class="file-container"></div>
      </div>
      <div class="uploaded-section" id="textSection">
        <h3>Text Files</h3>
        <div class="file-container"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
